<!DOCTYPE html>
<html>

<head>
  <title>Pancho's Pizza</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="shortcut icon" href="img/pizza.png">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <h3>Pedidos de Pancho's Pizza</h3>
  <form>
    <div id="cont1">
      <fieldset>
        <legend>La pizzone</legend>
        <img src="img/don.png" align="right" class="logo" alt="">
        <p>Ingredientes</p>
        <input type="checkbox" name="queso" /> <label>Queso</label><br>
        <input type="checkbox" name="pimiento" /> <label>Pimiento</label><br>
        <input type="checkbox" name="cebolla" /><label> Cebolla</label>
        <p>Tamaño</p>
        <input type="radio" name="tamano" /><label> Pequeña</label><br>
        <input type="radio" name="tamano" /><label> Mediana </label><br>
        <input type="radio" name="tamano" /> <label>Grande</label>
      </fieldset>
    </div>
    <br />

    <div id="cont2">
      <fieldset>
        <legend>Datos de la entrega</legend>
        <label>Nombre</label><br>
        <input type="text" placeholder="Coloca tu nombre" required/><br>
        <label>Dirección</label><br>
        <input type="text" placeholder="Ingrese su direccion" required/><br>
        <label>Teléfono</label><br>
        <input type="text" placeholder="Ingrese su número telefonico" required/> <br>
        <label>Instrucciones especiales</label> <br>
        <textarea cols="40" rows="15"></textarea>
      </fieldset>
    </div>
    <br />

    <div id="cont3">
      <fieldset>
        <legend>Método del pago</legend>
        <div id="bot">
          <select id="ok">
            <option>Efectivo</option>
            <option>VISA</option>
            <option>Paypal</option>
            <option>Otro</option>
          </select>
        </div>
      </fieldset>
      <br />
    </div>
    <br />

    <div id="bot">
      <input type="submit" id="ok" value="Enviar pedido">
    </div>
  </form>
<br>
<section class="social">
  <p>Follow Pancho's Pizza</p>
  <div class="links">
      <a href="#">
          <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#">
          <i class="fab fa-twitter"></i>
      </a>
      <a href="#">
          <i class="fab fa-linkedin"></i>
      </a>
  </div>
</section>
<br>
  <section class="footer">
    
      <div class="margin">
             <br> <br>
          <div class="copyright">Pancho's Pizza Copyright</div>      

      </div>  
    
    </section>
</body>

</html>
